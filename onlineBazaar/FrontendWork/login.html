<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h2>Login Page</h2><br>
    <div class="login">
             <img src="start.png" alt="logo" class="imgcontainer"><br>
             <label><b>User Name</b></label><br>
             <input type="text" id="Uname" name="user_name" placeholder="Username"><br><br>
             <label><b>Password</b></label><br>
             <input type="Password" id="pass" name="password" placeholder="Password"><br><br>
             <input type="submit" onclick="afterlogin()"  value="Login">
    </div>
    <script src="login.js"></script>
</body>
</html>
